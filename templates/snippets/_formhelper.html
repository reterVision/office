{% macro render_field(field) %}
<div class="control-group">
    <label class="control-label" for="inputCompany">{{ field.label }}</label>
    <div class="controls">
        {{ field(**kwargs)|safe }}
        {% if field.errors %}
        <div class="control-group error">
            <ul>
                {% for error in field.errors %}
                <li><span class="help-inline">{{ error }}</span></li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
    </div>
</div>
{% endmacro %}
